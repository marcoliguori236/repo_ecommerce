    <div class="text-center p-4">
      <h2>Autos</h2>

    <!--Filtros-->
    <div class="container">
      <div class="row">
        <div class="col text-right">
          <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
            <label class="btn btn-light" id="sortByCount">
              <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Cant.
            </label>
            <!--filtro creciente precio-->
            <label class="btn btn-light" id="sortByPriceAsc">
              <input type="radio" name="options" autocomplete="off"><i
                class="fas fa-sort-amount-down mr-1"></i>Prec.(crec)
            </label>
            <!--filtro creciente precio-->
            <!--filtro descendente precio-->
            <label class="btn btn-light" id="sortByPriceDesc">
              <input type="radio" name="options" autocomplete="off"><i
                class="fas fa-sort-amount-down mr-1"></i>Prec.(desc)
            </label>
            <!--filtro descendente precio-->

          </div>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-md-6"></div>

            <div class="col">
              <p class="font-weight-normal text-right my-2">Prec.</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

            </div>
